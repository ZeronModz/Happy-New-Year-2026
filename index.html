<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Experience | Premium Wish</title>
    <style>
        /* --- PREMIUM IMPORTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Italiana&family=Playfair+Display:ital,wght@1,400;1,700&family=Montserrat:wght@200;600&display=swap');

        :root {
            --gold: #d4af37;
            --neon-blue: #00f3ff;
            --deep-bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--deep-bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- STAGE MANAGEMENT --- */
        .stage {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            z-index: 10;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
            z-index: -1;
        }

        /* ================= SCENE 1: THE UNLOCK ================= */
        #scene1 { background: radial-gradient(circle, #1a1a2e 0%, #000 100%); }

        .unlock-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 20px 50px;
            font-family: 'Italiana', serif;
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.5s;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .unlock-btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.6);
        }

        .hint-text {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.5;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        /* ================= SCENE 2: THE FLOWERS & MESSAGE ================= */
        #scene2 { 
            background: #000; 
            pointer-events: none; /* Let clicks pass through */
        }
        
        .message-box {
            text-align: center;
            max-width: 80%;
        }

        .typing-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-style: italic;
            background: linear-gradient(to right, #fff, #abaacc);
            -webkit-background-clip: text;
            color: transparent;
            line-height: 1.5;
        }

        /* Flower Petals CSS */
        .petal {
            position: absolute;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-radius: 100% 0 100% 0;
            opacity: 0.8;
            animation: fall linear forwards;
        }

        /* ================= SCENE 3: THE GRAND FINALE ================= */
        #scene3 { z-index: 5; }
        
        #canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        .final-content {
            position: relative;
            z-index: 10;
            text-align: center;
            mix-blend-mode: screen; /* Blends text with fireworks */
        }

        h1.glitch-header {
            font-family: 'Italiana', serif;
            font-size: 6vw; /* Responsive size */
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 0;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            animation: textShine 3s infinite alternate;
        }

        .big-year {
            font-size: 15vw;
            font-weight: 900;
            line-height: 0.9;
            background: linear-gradient(to bottom, #fff 0%, #888 50%, #000 100%); /* Chrome effect */
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255,255,255,0.3);
            position: relative;
        }

        .big-year::after {
            content: '2026';
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            color: transparent;
            text-shadow: 0 0 50px var(--neon-blue);
            z-index: -1;
            opacity: 0.5;
            animation: flicker 2s infinite;
        }

        .name-highlight {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--gold);
            display: block;
            margin-top: 20px;
            font-style: italic;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            opacity: 0;
            animation: slideUp 1s ease-out forwards 1s;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 20;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 0.5; }
            20%, 24%, 55% { opacity: 1; text-shadow: 0 0 80px var(--neon-blue); }
        }
        @keyframes textShine { from { filter: brightness(100%); } to { filter: brightness(150%); } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (max-width: 768px) {
            h1.glitch-header { font-size: 2.5rem; letter-spacing: 5px; }
            .big-year { font-size: 25vw; }
            .name-highlight { font-size: 2rem; }
            .unlock-btn { padding: 15px 30px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="scene1" class="stage">
        <button class="unlock-btn" onclick="startJourney()">Enter 2026</button>
        <p class="hint-text">Turn up your brightness</p>
    </div>

    <div id="scene2" class="stage hidden">
        <div class="message-box">
            <p id="typewriter" class="typing-text"></p>
        </div>
    </div>

    <div id="scene3" class="stage hidden">
        <canvas id="canvas"></canvas>
        <div class="final-content">
            <h1 class="glitch-header">Happy New Year</h1>
            <div class="big-year">2026</div>
            <span id="recipientName" class="name-highlight"></span>
        </div>
    </div>

    <div class="footer">Experience Design by DevZeron</div>

    <script>
        // --- 1. CONFIG & SETUP ---
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || "Everyone";
        document.getElementById('recipientName').innerText = name;
        document.title = `2026 Wish for ${name}`;

        // --- 2. JOURNEY CONTROL ---
        function startJourney() {
            // Hide Scene 1
            document.getElementById('scene1').classList.add('hidden');
            
            // Show Scene 2
            const scene2 = document.getElementById('scene2');
            scene2.classList.remove('hidden');
            
            // Start Flower Rain
            createFlowerRain();

            // Typewriter Effect
            const text = `Goodbye 2025... \n A new chapter awaits for you, ${name}. \n Are you ready?`;
            const typeWriterElement = document.getElementById('typewriter');
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    typeWriterElement.innerHTML += text.charAt(i) === '\n' ? '<br/>' : text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    // After typing finishes, wait 2 seconds then go to Finale
                    setTimeout(launchFinale, 2000);
                }
            }
            type();
        }

        function launchFinale() {
            // Hide Scene 2
            document.getElementById('scene2').classList.add('hidden');
            
            // Show Scene 3
            const scene3 = document.getElementById('scene3');
            scene3.classList.remove('hidden');

            // Start Fireworks Loop
            animateFireworks();
            
            // Initial Boom
            for(let i=0; i<5; i++) {
                setTimeout(() => {
                    createFirework(window.innerWidth/2 + (Math.random()*200 - 100), window.innerHeight/2 + (Math.random()*200 - 100));
                }, i * 300);
            }
        }

        // --- 3. FLOWER ANIMATION (CSS + JS) ---
        function createFlowerRain() {
            const container = document.getElementById('scene2');
            for (let i = 0; i < 50; i++) {
                let petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.width = Math.random() * 15 + 10 + 'px';
                petal.style.height = petal.style.width;
                petal.style.animationDuration = Math.random() * 3 + 2 + 's';
                petal.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(petal);
            }
        }

        // --- 4. ADVANCED FIREWORKS ENGINE ---
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let w, h;
        let particles = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.angle = Math.random() * Math.PI * 2;
                this.velocity = Math.random() * 8 + 2; // High velocity for explosion
                this.friction = 0.95;
                this.gravity = 0.05;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005;
                
                this.vx = Math.cos(this.angle) * this.velocity;
                this.vy = Math.sin(this.angle) * this.velocity;
            }
            
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                // Add Trail
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.restore();
            }
        }

        function createFirework(x, y) {
            // Gold, Cyan, Magenta, White
            const colors = ['#d4af37', '#00f3ff', '#ff00ff', '#ffffff', '#ff4d4d'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // Create explosion
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animateFireworks() {
            // Clear with slight opacity for trails
            ctx.fillStyle = "rgba(5, 5, 5, 0.2)";
            ctx.fillRect(0, 0, w, h);

            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(index, 1);
            });

            // Random fireworks
            if (Math.random() < 0.04) {
                createFirework(Math.random() * w, Math.random() * h * 0.6);
            }

            requestAnimationFrame(animateFireworks);
        }

        // Interactive Firework
        document.addEventListener('click', (e) => {
            // Only if scene 3 is active
            if(!document.getElementById('scene3').classList.contains('hidden')){
                createFirework(e.clientX, e.clientY);
            }
        });
    </script>
</body>
</html>
