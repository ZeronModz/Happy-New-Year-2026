<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Special Wish</title>
    <style>
        /* --- CSS Reset & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        /* --- Canvas for Fireworks --- */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- Main Content Container --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 90%;
            animation: float 6s ease-in-out infinite;
        }

        /* --- Typography & Animations --- */
        .sub-text {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #00d2ff;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideDown 1s ease-out forwards 0.5s;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            background: linear-gradient(to right, #ff00cc, #3333ff, #00ffcc, #ffcc00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300%;
            animation: rainbow 5s ease infinite, zoomIn 1s ease-out forwards;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .year {
            font-size: 6rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 40px #ff00de;
            margin: 10px 0;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .name-container {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1.5s;
        }

        .wishing {
            font-size: 1rem;
            color: #ddd;
        }

        .recipient-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            display: block;
            margin-top: 5px;
            word-wrap: break-word;
        }

        /* --- Link Generator Section --- */
        .share-box {
            margin-top: 30px;
            z-index: 20;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 2.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 5px;
        }

        input {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 0.9rem;
        }
        input::placeholder { color: #ccc; }

        button {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }

        /* --- Footer --- */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
            z-index: 10;
        }
        .footer span { color: #00d2ff; }

        /* --- Keyframes --- */
        @keyframes rainbow { 
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de; }
            50% { transform: scale(1.05); text-shadow: 0 0 20px #ff00de, 0 0 40px #ff00de, 0 0 60px #ff00de; }
        }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Mobile Optimization --- */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .year { font-size: 4rem; }
            .recipient-name { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container">
        <p class="sub-text">Wishing you a spectacular</p>
        <h1>Happy New Year</h1>
        <div class="year">2026</div>
        
        <div class="name-container">
            <p class="wishing">Specially wished to:</p>
            <span class="recipient-name" id="nameDisplay">My Friend</span>
        </div>

        <div class="share-box">
            <p style="font-size: 0.8rem; margin-bottom:5px;">Create for your loved ones:</p>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter Name here...">
                <button onclick="generateLink()">Go</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Design & Developed By <span>DevZeron</span>
    </div>

    <script>
        /* --- 1. Dynamic Name Logic --- */
        const urlParams = new URLSearchParams(window.location.search);
        let name = urlParams.get('name');
        
        // If no name is provided, check if we should show a default
        const nameDisplay = document.getElementById('nameDisplay');
        if (name) {
            // Prevent HTML injection
            nameDisplay.textContent = name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            document.title = `Happy New Year 2026 to ${name}`;
        } else {
            nameDisplay.textContent = "You";
        }

        // Function to generate new link
        function generateLink() {
            const inputName = document.getElementById('nameInput').value.trim();
            if(inputName) {
                const newUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(inputName)}`;
                window.location.href = newUrl;
            } else {
                alert("Please enter a name first!");
            }
        }

        /* --- 2. Advanced Fireworks Engine --- */
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let w, h;
        let particles = [];
        
        // Resize canvas
        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        // Random helper
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Particle Class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // Explosion shape
                const angle = random(0, Math.PI * 2);
                const speed = random(1, 6);
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.friction = 0.96;
                this.gravity = 0.05;
                this.decay = random(0.015, 0.03);
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        // Create Fireworks
        function createFirework() {
            const x = random(w * 0.1, w * 0.9);
            const y = random(h * 0.1, h * 0.5);
            const colors = ['#ff00cc', '#3333ff', '#00ffcc', '#ffff00', '#ff0000', '#00ff00'];
            const color = colors[Math.floor(random(0, colors.length))];
            
            for (let i = 0; i < 40; i++) { // Number of particles per explosion
                particles.push(new Particle(x, y, color));
            }
        }

        // Animation Loop
        function animate() {
            // Trail effect (clearing with opacity)
            ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
            ctx.fillRect(0, 0, w, h);

            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(index, 1);
            });

            // Randomly launch fireworks
            if (Math.random() < 0.05) { // Adjust frequency
                createFirework();
            }

            requestAnimationFrame(animate);
        }

        // Launch initial fireworks
        animate();
        // Burst on click
        window.addEventListener('click', (e) => {
             const colors = ['#ffffff', '#ff00de', '#00ffff'];
             const color = colors[Math.floor(random(0, colors.length))];
             for (let i = 0; i < 30; i++) {
                particles.push(new Particle(e.clientX, e.clientY, color));
            }
        });

    </script>
</body>
</html>
