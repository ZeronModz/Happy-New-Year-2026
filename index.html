<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome 2026 - A New Beginning</title>
    <style>
        /* --- PREMIUM FONTS & RESET --- */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;700&family=Pinyon+Script&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #020014; /* Deep dark blue/purple background */
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            perspective: 1000px;
        }

        /* --- DYNAMIC BACKGROUND LAYER --- */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(76, 0, 255, 0.2) 0%, rgba(0, 0, 0, 0.8) 70%, #010008 100%);
            z-index: -2;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(1px) brightness(1.2); /* Enhanced fireworks look */
        }

        /* --- MAIN GLASS CARD --- */
        .main-card {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 30px;
            /* Advanced Glassmorphism */
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.4),
                0 0 80px rgba(76, 0, 255, 0.1) inset; /* Inner glow */
            max-width: 90%;
            width: 450px;
            transform-style: preserve-3d;
            animation: cardFloat 8s ease-in-out infinite;
        }

        /* --- TYPOGRAPHY & EFFECTS --- */
        .intro-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #b3b3ff;
            margin-bottom: 5px;
            opacity: 0;
            animation: slideUpFade 1s ease-out forwards 0.5s;
        }

        h1.greeting {
            font-family: 'Pinyon Script', cursive; /* Elegant script font */
            font-size: 5rem;
            line-height: 1.1;
            background: linear-gradient(to right, #ffffff, #e0c3fc, #8ec5fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            opacity: 0;
            animation: zoomInFade 1.2s ease-out forwards 0.8s;
        }

        .year-display {
            font-family: 'Cinzel Decorative', cursive; /* Luxurious, ornamental font */
            font-size: 7rem;
            font-weight: 700;
            margin: 20px 0 30px;
            position: relative;
            display: inline-block;
        }

        /* --- NEON GLOW EFFECT FOR 2026 --- */
        .year-display span {
            display: inline-block;
            background: linear-gradient(to bottom, #fff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6)) drop-shadow(0 0 30px rgba(255, 100, 255, 0.4));
            opacity: 0;
            animation: slideUpFade 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        /* Staggered animation for numbers */
        .year-display span:nth-child(1) { animation-delay: 1.2s; }
        .year-display span:nth-child(2) { animation-delay: 1.4s; }
        .year-display span:nth-child(3) { animation-delay: 1.6s; }
        .year-display span:nth-child(4) { animation-delay: 1.8s; }


        .recipient-block {
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 25px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 2.2s;
        }

        .wishing-lbl {
            font-size: 0.85rem;
            color: #aaa;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .recipient-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffeb3b, #ffc107, #ff5722); /* Warm gold/fire gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 193, 7, 0.5));
            display: block;
            word-wrap: break-word;
        }


        /* --- FOOTER --- */
        .footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.3);
            z-index: 10;
            letter-spacing: 2px;
        }
        .footer span { color: #e0c3fc; font-weight: 600; }


        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateX(2deg); } /* Subtle 3D tilt */
        }
        @keyframes slideUpFade {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomInFade {
            from { transform: scale(0.8); opacity: 0; filter: blur(10px); }
            to { transform: scale(1); opacity: 1; filter: blur(0); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 480px) {
            .main-card { padding: 30px 20px; }
            h1.greeting { font-size: 3.8rem; }
            .year-display { font-size: 5rem; margin: 15px 0 25px; }
            .recipient-name { font-size: 1.8rem; }
            .intro-text { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <canvas id="canvas"></canvas>

    <div class="main-card">
        <p class="intro-text">Entering a new era</p>
        <h1 class="greeting">Happy New Year</h1>
        <div class="year-display">
            <span>2</span><span>0</span><span>2</span><span>6</span>
        </div>
        
        <div class="recipient-block">
            <p class="wishing-lbl">Warmest Wishes To</p>
            <span class="recipient-name" id="nameDisplay">Everyone</span>
        </div>
    </div>

    <div class="footer">
        Crafted with passion by <span>DevZeron</span>
    </div>

    <script>
        /* --- 1. DYNAMIC NAME HANDLING --- */
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const nameDisplay = document.getElementById('nameDisplay');
        
        if (name) {
            nameDisplay.textContent = name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            document.title = `Happy New Year 2026 - Wishes for ${name}`;
        }
        // No else needed, default is "Everyone" in HTML

        /* --- 2. ENHANCED FIREWORKS ENGINE (Modernized) --- */
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let w, h;
        let particles = [];
        
        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        function random(min, max) { return Math.random() * (max - min) + min; }

        class Particle {
            constructor(x, y, color, isSparkle = false) {
                this.x = x; this.y = y; this.color = color;
                const angle = random(0, Math.PI * 2);
                const speed = isSparkle ? random(1, 3) : random(2, 8); // Faster, bigger explosions
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.friction = isSparkle ? 0.98 : 0.95;
                this.gravity = isSparkle ? 0.02 : 0.06;
                this.decay = random(0.008, 0.015); // Longer lasting
                this.size = isSparkle ? random(0.5, 1.5) : random(1.5, 3);
            }
            update() {
                this.vx *= this.friction; this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx; this.y += this.vy;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 10; // Bloom effect
                ctx.shadowColor = this.color;
                ctx.restore();
            }
        }

        function createFirework(x, y) {
            const colors = ['#ff00de', '#00ffcc', '#3333ff', '#ffea00', '#ff5e00'];
            const color = colors[Math.floor(random(0, colors.length))];
            for (let i = 0; i < 60; i++) particles.push(new Particle(x, y, color)); // More particles
            for (let i = 0; i < 20; i++) particles.push(new Particle(x, y, '#fff', true)); // Add white sparkles
        }

        function animate() {
            ctx.fillStyle = "rgba(2, 0, 20, 0.2)"; // Richer trail color
            ctx.fillRect(0, 0, w, h);
            particles.forEach((p, index) => {
                p.update(); p.draw();
                if (p.alpha <= 0) particles.splice(index, 1);
            });
            if (Math.random() < 0.03) {
                createFirework(random(w*0.1, w*0.9), random(h*0.1, h*0.5));
            }
            requestAnimationFrame(animate);
        }
        animate();

        // Interactive click/tap
        document.addEventListener('click', (e) => createFirework(e.clientX, e.clientY));
        document.addEventListener('touchstart', (e) => createFirework(e.touches[0].clientX, e.touches[0].clientY));

    </script>
</body>
</html>
